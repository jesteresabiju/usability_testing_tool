<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task {{ current_task_num }} of {{ total_tasks }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Task {{ current_task_num }} of {{ total_tasks }}</h2>
        <div class="task-box">
            <h3>{{ task }}</h3>
        </div>

        <form method="POST" action="{{ url_for('task') }}">
            <p>Perform the task, then indicate success:</p>
            <label><input type="radio" name="success" value="y" required> ✔ Success</label><br/>
            <label><input type="radio" name="success" value="n" required> ✘ Fail</label><br/><br/>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
